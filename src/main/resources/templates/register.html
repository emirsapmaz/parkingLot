<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Emir Sapmaz" />
    <meta
      name="description"
      content="A car plate tracking system for the parking lot"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Link for the font-awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Links for the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Parking Lot</title>
  </head>

  <body>
    <div class="container">
      <div class="content pulse">
        <h1>Register</h1>
        <hr />
        <div class="forms">
          <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="row">
              <input
                type="text"
                placeholder="Full name"
                name="fname"
                th:field="*{fname}"
                required
              />
            </div>
            <div class="row">
              <input
                type="email"
                placeholder="Email"
                name="email"
                th:field="*{email}"
                required
              />
            </div>
            <div class="row">
              <input
                type="password"
                placeholder="Password"
                name="password"
                th:field="*{password}"
                required
              />
            </div>
            <div class="row">
              <input
                type="password"
                placeholder="Confirm Password"
                name="confirmpassword"
                required
              />
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
          <a href="#" th:href="@{/login}">Already have an account?</a>
        </div>
      </div>
    </div>
  </body>
</html>
